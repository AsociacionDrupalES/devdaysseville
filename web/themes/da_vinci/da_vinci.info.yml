name: Da Vinci
type: theme
description: <b>Classy Subtheme</b> with <mark><i>Sass Core<i></mark>, <mark><i>Sass Tools</i></mark> and <mark><i>Sass Spirit</i></mark>
core: 8.x
base theme: classy
libraries:
  - da_vinci/global-css
  - da_vinci/global-js
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css
regions:
  sliding_menu: 'Responsive menu'
  header: Header
  top_bar: 'Extra Top bar'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
  footer_info: 'Extra Footer info'
